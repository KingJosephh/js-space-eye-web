<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/all.css">
  <title>login</title>
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-md initial-bg-color" aria-label="Fourth navbar">
      <div class="container-md">
        <!-- logo -->
        <a class="navbar-brand" href="../index.html">
          <img src="../Assests/img/Logo-dark.png" alt="" srcset="">
        </a>
        <!-- button -->
        <button class="btn btn-light-solid-m" id="userBtn">
          <a href="login.html">
            登入 / 註冊
          </a>
        </button>
        <!-- hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
          aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="hamburger" width="28" height="28" viewBox="0 0 28 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_2609_18108" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28"
              height="28">
              <rect width="28" height="28" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_2609_18108)">
              <path
                d="M3.5 21V18.6667H24.5V21H3.5ZM3.5 15.1667V12.8333H24.5V15.1667H3.5ZM3.5 9.33333V7H24.5V9.33333H3.5Z"
                fill="#1E1E1E" />
            </g>
          </svg>
        </button>

        <div class="collapse navbar-collapse" id="headerNavbar">
          <ul class="navbar-nav ml-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="menu-l" href="findSpace.html">找停車位</a>
            </li>
            <li class="nav-item">
              <a class="menu-l" href="../index.html#questions">常見問題</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="main">
    <div class="content d-none d-lg-block">
      <div class="logo"></div>
      <div class="h2" data-text="Space">Space</div>
      <div class="h2" data-text="Eye">Eye</div>
      <p>
        Welcome to SPACE EYE
      </p>
    </div>
    <form class="logInForm col-5 pt-5" id="logInForm">
      <h1 class="mb-5 mt-5">login</h1>
      <div class="logInForm-input">
        <input class="email" type="text" autocomplete="email">
        <label for="">Email</label>
        <p class="email-warn">* 請輸入正確帳號 *</p>
      </div>
      <div class="logInForm-input">
        <input class="Password" type="password" autocomplete="current-password">
        <label for="">Password</label>
        <p class="Password-warn">* 請輸入正確密碼 *</p>
      </div>
      <div class="aboutAccount">
        <div class="check">
          <input type="checkbox" disabled>
          <p>記住帳號</p>
        </div>
        <div>忘記密碼?</div>
      </div>
      <div class="logIn-btn">
        <button type="button" class="btn btn-light-solid-l">
          <a>登入會員</a>
        </button>
      </div>
      <div class="goSignUp-btn text-end">
        <p class="d-inline">還沒擁有會員嗎?</p>
        <a href="signup.html">前往註冊</a>
      </div>
    </form>
  </section>

  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="../stylesheets/components/header/header.js"></script>
  <script src="../stylesheets/components/buttons/button.js"></script>
  <script src="../scripts/login.js"></script>
</body>

</html>
